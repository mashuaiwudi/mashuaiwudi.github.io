<script language="javascript" type="text/javascript">

    errorCallBack: function (e){

    fsCallBack: function (status, playObj){

    }
    };
    //sceneFilePath:为全景视频的路径配置，sceneType：场景类型配置

    /*根据页面配置参数，实例化播放器*/
    window.onload = function () {
    initLoad(params);
    };
