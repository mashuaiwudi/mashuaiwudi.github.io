  <title>使用js调用设备摄像头并实现拍照</title>
  <script src="https://cdn.bootcss.com/zepto/1.2.0/zepto.min.js"></script>

</head>
<body>
  
  <div class="box">
    <!--video src=""></video-->
    <video id="camerastream222" class="video-js" preload="auto" width="1000" height="800" poster="teaching.jpg" data-setup='{"controls": true}'>
    </video>
    <button class='shot'>拍照</button>
    <button id="hahaha">打开摄像头</button>
    <canvas id='canvas'></canvas>
    <img src=''>
  </div>
  
  <script type="text/javascript">
  $("#hahaha").click(function(){
	// 视频大小
	var constraints = {audio: false, video: {width: 1000,height: 800}};
	// 开启视频
	navigator.mediaDevices.getUserMedia(constraints).then(function(mediaStream) {
	console.log('getUserMedia:', mediaStream)
	//var video = document.querySelector('video');
	var video = document.getElementById("camerastream222");
	video.srcObject = mediaStream;
	video.onloadedmetadata = function(e) {
		video.play();
	};
	});
});
